<div>

  <ng-template #loading>
    <md-progress-spinner class="spinner" attr.color="primary" mode="indeterminate">
    </md-progress-spinner>
  </ng-template>

  <md-tab-group>
    <md-tab label="Allegiances">
      <div *ngIf="allegianceSummary;else loading">
        <ngx-charts-advanced-pie-chart class="chart-fit"
          [results]="allegianceSummary"
          [view]="allegianceChart.view"
          [scheme]="allegianceChart.colorScheme"
          [gradient]="allegianceChart.gradient"
          >
        </ngx-charts-advanced-pie-chart>
      </div>
    </md-tab>
    <md-tab label="Planets">
      <div *ngIf="planetSummary;else loading">
        <ngx-charts-bar-vertical class="chart-fit"
          [results]="planetSummary"
          [view]="planetChart.view"
          [scheme]="planetChart.colorScheme"
          [gradient]="planetChart.gradient"
          [xAxis]="planetChart.showXAxis"
          [yAxis]="planetChart.showYAxis"
          [showXAxisLabel]="planetChart.showXAxisLabel"
          [showYAxisLabel]="planetChart.showYAxisLabel"
          [xAxisLabel]="planetChart.xAxisLabel"
          [yAxisLabel]="planetChart.yAxisLabel"
          [legend]="planetChart.showLegend"
          >
        </ngx-charts-bar-vertical>
      </div>
    </md-tab>

</div>
